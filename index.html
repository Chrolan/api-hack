<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Capstone - Restaurant Finder</title>
</head>
<body>
    <header role="header">
        <form class="js-search">
            <fieldset>
                <legend class="title-search">Search Dive Site By Location!</legend>
                <label for="js-search-parameter">Search by Location!</label>
                <input type="text" id="js-search-parameter" class="js-search-parameter" placeholder="Grand Cayman">
                <button type="button" class="js-search-button">Search!</button>
            </fieldset>
        </form>
    </header>

    <main role="main" aria-live="assertive" hidden>

        <div class="js-dive-list"></div>

        <div class="google-maps"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>
</html>
