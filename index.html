<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Capstone - Restaurant Finder</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="grid.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>
<body>
    <header role="header" class="header  row">
        <div class="banner col-12">
            <h1 class="">Food Locator!</h1>
            <span class="explanation ">Finding Food Since 2018</span>
            <form class="js-search ">
                <fieldset>
                    <legend class="title-search">Search for Restaurant!</legend>
                    <label for="js-search-parameter">Search by Location:</label>
                    <input type="text" id="js-search-parameter" class="js-search-parameter" placeholder="City, State">
                    <button type="submit" class="js-search-button">Search!</button>
                </fieldset>
            </form>
        </div>
    </header>

    <div class="error" aria-live="assertive" hidden></div>

    <main role="main" aria-live="assertive" hidden>

        <div class="js-restaurant-list row"></div>

        <div class="row">
        <div id="map" class="google-maps col-12"></div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi2cz-q8rAGCm6x5nqOKNHdjudOa0QDYY&libraries=places"></script>

    <script src="index.js"></script>

</body>
</html>
